<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../img/DevArt.png">
    <link rel="stylesheet" href="../Assets/LoginUser.css" />
    <title>DevArt</title>
</head>

<body>

    <div class="login-container">
        <!-- Header -->
        <div class="logo">
            <h1>Bienvenido</h1>
            <p>Inicia sesión en tu cuenta</p>
        </div>

        <div class="success-message" id="successMessage">
            Login exitoso! Redirigiendo...
        </div>

        <form id="loginForm">
            <!-- Campo email -->
            <div class="form-group">
                <label for="email">Email o Usuario</label>
                <input type="text" id="email" name="email" autocomplete="email" required>
                <div class="error-message" id="emailError">Por favor ingresa un email válido</div>
            </div>

            <!-- Campo contraseña -->
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" autocomplete="current-password" required>
                <span class="password-toggle" id="togglePassword">O</span>
                <div class="error-message" id="passwordError">La contraseña debe tener al menos 6 caracteres</div>
            </div>

            <!-- Recordar y olvidar contraseña -->
            <div class="remember-forgot">
                <label class="remember-me">
                    <input type="checkbox" id="remember"> Recordarme
                </label>
                <a href="#" class="forgot-password" id="forgotPassword">¿Olvidaste tu contraseña?</a>
            </div>

            <!-- Botón de login -->
            <button type="submit" class="login-btn" id="loginBtn">
                <div class="loading" id="loading"></div>
                <span id="btnText">Iniciar Sesión</span>
            </button>
        </form>

        <div class="divider">
            <span>o continúa con</span>
        </div>

        <!-- Login social -->
        <div class="social-login">
            <a href="#" class="social-btn" id="googleLogin">
                 Continuar con Google
            </a>
        </div>

        <!-- Link de registro -->
        <div class="register-link">
            ¿No tienes cuenta? <a href="RegisterUser.html" id="registerLink">Regístrate aquí</a>
        </div>
    </div>

    <script src="../hooks/Login.js"></script>
</body>
</html>
